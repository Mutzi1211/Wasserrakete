<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Rakete Orientierungssimulation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">Verbinde zum WebSocket...</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r141/three.min.js"></script>
  <script>
    // === Grundlegende Three.js Setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Licht ===
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 0.8);
    directional.position.set(5, 10, 7.5);
    scene.add(directional);

    // === Raketenmodell (einfach) ===
    const rocket = new THREE.Group();
    // Körper
    const bodyGeo = new THREE.CylinderGeometry(0.2, 0.2, 3, 32);
    const bodyMat = new THREE.MeshStandardMaterial({ color: 0x5555ff });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    rocket.add(body);
    // Spitze
    const noseGeo = new THREE.ConeGeometry(0.2, 0.5, 32);
    const noseMat = new THREE.MeshStandardMaterial({ color: 0xff5555 });
    const nose = new THREE.Mesh(noseGeo, noseMat);
    nose.position.y = 1.75;
    rocket.add(nose);
    // Fins
    const finGeo = new THREE.BoxGeometry(0.05, 0.5, 0.2);
    const finMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
    for (let i = 0; i < 4; i++) {
      const fin = new THREE.Mesh(finGeo, finMat);
      const angle = (i / 4) * Math.PI * 2;
      fin.position.set(Math.sin(angle) * 0.2, -1.25, Math.cos(angle) * 0.2);
      fin.rotation.y = angle;
      rocket.add(fin);
    }
    scene.add(rocket);

    // === Fenstergrößenänderung ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === WebSocket-Verbindung ===
    const info = document.getElementById('info');
    // Passen Sie diese URL an die IP/Port Ihres ESP32 an
    const wsUrl = 'ws://192.168.4.1:81';
    const socket = new WebSocket(wsUrl);

    socket.addEventListener('open', () => {
      info.textContent = 'WebSocket verbunden';
    });

    socket.addEventListener('message', (event) => {
      // Erwartetes JSON-Format: { yaw: <deg>, pitch: <deg>, roll: <deg> }
      try {
        const data = JSON.parse(event.data);
        // In Radiant umrechnen
        const yaw = THREE.MathUtils.degToRad(data.yaw);
        const pitch = THREE.MathUtils.degToRad(data.pitch);
        const roll = THREE.MathUtils.degToRad(data.roll);
        // Rotation anwenden (Reihenfolge: Yaw, Pitch, Roll)
        rocket.rotation.order = 'ZYX';
        rocket.rotation.x = pitch;   // Kippen
        rocket.rotation.y = yaw;     // Gieren
        rocket.rotation.z = roll;    // Rollen
        info.textContent = `Yaw: ${data.yaw.toFixed(1)}°, Pitch: ${data.pitch.toFixed(1)}°, Roll: ${data.roll.toFixed(1)}°`;
      } catch (e) {
        console.error('Ungültige WebSocket-Nachricht:', event.data);
      }
    });

    socket.addEventListener('close', () => {
      info.textContent = 'WebSocket getrennt';
    });

    socket.addEventListener('error', (err) => {
      info.textContent = 'WebSocket-Fehler';
      console.error(err);
    });

    // === Animationsloop ===
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
